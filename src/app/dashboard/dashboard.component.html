<mat-drawer-container class="mat-drawer-container">
  <mat-toolbar color="primary">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="spacer"></span>
      {{
        user.firstName
      }}
      ({{
          user.roleText
        }})
      <ng-container *ngIf="user">
        <span>{{user.name}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
          <span class="material-symbols-outlined">
            more_vert
          </span>
          <!-- <mat-icon>more_vert</mat-icon> -->
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="showProfile()">
            <span class="material-symbols-outlined button-icon">
              account_circle
            </span>
            <!-- <mat-icon>account_circle</mat-icon> -->
            <span>Mi Perfil</span>
          </button>
          <button mat-menu-item (click)="showChangePassword()">
            <span class="material-symbols-outlined button-icon">
              lock
            </span>
            <!-- <mat-icon>lock</mat-icon> -->
            <span>Cambiar Contrase√±a</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <span class="material-symbols-outlined button-icon">
              logout
            </span>
            <!-- <mat-icon>logout</mat-icon> -->account_circle
            <span>Salir</span>
          </button>
        </mat-menu>
      </ng-container>
    </mat-toolbar>
<mat-drawer mode="side" #drawer class="dashboard-mat-drawer">
  <div class="image-container d-flex justify-content-center">
      <a
        href="javascript:void(0)"
        routerLink="/dashboard"
        (click)="drawer.toggle()"
        (click)="menuOption()"

      >
        <img src="assets/img/logo.png" alt="logo" />
      </a>
    </div>
  <ul class="buttons-container">
    <li
      *ngFor="let option of optionList"
      (click)="menuOption(option)"
      href="javascript:void(0)"
      (click)="drawer.toggle()"
      class="button-item"
      routerLinkActive="router-link-active"
    >
      <!-- <mat-icon class="button-icon"></mat-icon> -->

      <span class="material-symbols-outlined button-icon">
        {{ option.icon }}
      </span>
      <span>{{ option.name }}</span>
    </li>
  </ul>
</mat-drawer>
<router-outlet></router-outlet>
</mat-drawer-container>
